
<div id="loginForm">
<h1>{{pam}}</h1>
  <form action="/login">
    <label for="Username"> Username : </label>
    <input type="text" id="username" ng-model="existingUser.username">

    <label for="Password"> Password : </label>
    <input type="text" id="password" ng-model="existingUser.password">

    <button type="button" id="existingUserBtn" ng-click="loginUser()">Log In</button>

  </form>
</div>
