
  <div id="loginForm">
    <form action="/login">
    <div class="formContainer">
      <label for="Username"> Username : </label>
      <input type="text" id="username" ng-model="existingUser.username">
      <label for="Password"> Password : </label>
      <input type="password" id="password" ng-model="existingUser.password">
      <button type="button" id="existingUserBtn" ng-click="loginUser(existingUser)">Log In</button>
    </div>
    </form>
  </div>
