<div id="signUpForm" class="ng-show">
  <form action="/signUp">
    <div class="formContainer">
      <label for="Username"> Username : </label>
      <input type="text" id="username" ng-model="newUser.username">
      <label for="Password"> Password : </label>
      <input type="password" id="password" ng-model="newUser.password">
      <button type="button" id="newUserBtn" ng-click="addUser(newUser)" >Sign Up </button>
    </div>

  </form>
</div>
